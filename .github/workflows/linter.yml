name: Lint

on:

  push:
    branches:
      - main

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

 strategy:
      matrix:
        node-version: [17.x]
        
  steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
        run: |
          make install
        run: |
          make lint
